<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css" integrity="sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero col-12">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row justify-space-between">
        <div class="col-12 col-md-3">
            <div class="card" id="city-search-form">
                <h2 class="card-header">Search for a City:</h2>
                <form id="user-form" class="card-body">
                    <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input col-12" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <!-- recent city searches buttons -->
            <div class="card">
                <div id="city-buttons" class="card-body">
                    <h2>recent city button placeholder</h2>
                    <!-- add buttons for a recent city dynamically -->
                </div>
            </div>
        </div>

        <!-- add container for weather forcast -->
        <div class="col-12 col-md-8">
            <div id="current-date-weather" class="col-12 col-md-8">
                current date weather placeholder
            </div>
            <div id="week-forecast" class="list-group">
                5 day forecast placeholder
            </div>

        </div>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
