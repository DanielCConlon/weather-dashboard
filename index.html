<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css" integrity="sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero col-12">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row justify-space-between">
        <div class="col-12 col-md-3">
            <div class="card" id="city-search-form">
                <h2 class="card-header">Search for a City:</h2>
                <form id="user-form" class="card-body">
                    <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input col-12" />
                    <button type="submit" class="btn" id="submit">Search</button>
                </form>
            </div>

            <!-- recent city searches buttons -->
            <div class="card past-searches" id="past-searches">
                <div id="city-buttons" class="card-body">
                    
                    <!-- add buttons for a recent city dynamically -->
                </div>
            </div>
        </div>

        <!-- add container for weather forcast -->
        <div class="col-12 col-md-8">
            <div class="current-day-container">
                <h3 id="searched-city"></h3>
                <div id="current-date-weather" class="col-12 col-md-8 border"></div>
            </div>
            
            <div class="week-forcast-container">
                <h3 class="col-12" id="forecast"></h3>
                <div id="week-forecast" class="col-12 col-md-8 list-group">
                    
                </div>
            </div>


        </div>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
